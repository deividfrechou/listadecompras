<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="Layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Compras</h1>
        </header>
        
        <div class="add-item-container">
            <button id="voiceButton" class="voice-btn">
                <i class="fas fa-microphone"></i>
                <span>Pressione para falar</span>
            </button>
            <div id="voiceStatus" class="voice-status">Pronto para ouvir</div>
            <div id="itemInput" class="item-display">O que deseja adicionar?</div>
            <button id="addItemBtn" class="add-btn">Adicionar</button>
        </div>
        
        <div class="shopping-list-container">
            <ul id="shoppingList" class="shopping-list"></ul>
            
            <div class="total-container">
                <div class="total-label">Total:</div>
                <div id="totalAmount" class="total-amount">R$ 0,00</div>
            </div>
        </div>
        
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Editar Item</h2>
                <div class="modal-form">
                    <div class="input-group">
                        <label for="editItemName">Nome do Item:</label>
                        <input type="text" id="editItemName">
                    </div>
                    <div class="input-group">
                        <label for="editItemPrice">Preço (R$):</label>
                        <input type="number" id="editItemPrice" step="0.01" min="0">
                    </div>
                    <button id="saveItemBtn" class="modal-btn save-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Código.js"></script>
</body>
</html>
