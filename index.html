<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras por Voz</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    input[type="text"], input[type="number"] {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Lista de Compras</h1>

  <button onclick="startVoice()">ðŸŽ¤ Adicionar por Voz</button>

  <ul id="lista"></ul>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <script>
    const lista = document.getElementById("lista");
    const totalSpan = document.getElementById("total");

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        adicionarItem(texto);
      };
      recognition.start();
    }

    function adicionarItem(nome) {
      const li = document.createElement("li");

      const inputNome = document.createElement("input");
      inputNome.type = "text";
      inputNome.value = nome;
      inputNome.oninput = atualizarTotal;

      const inputValor = document.createElement("input");
      inputValor.type = "number";
      inputValor.placeholder = "R$";
      inputValor.step = "0.01";
      inputValor.min = "0";
      inputValor.oninput = atualizarTotal;

      const btnRemover = document.createElement("button");
      btnRemover.textContent = "ðŸ—‘ï¸";
      btnRemover.onclick = function() {
        li.remove();
        atualizarTotal();
      };

      li.appendChild(inputNome);
      li.appendChild(inputValor);
      li.appendChild(btnRemover);

      lista.appendChild(li);
    }

    function atualizarTotal() {
      let total = 0;
      const inputs = lista.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });
      totalSpan.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
